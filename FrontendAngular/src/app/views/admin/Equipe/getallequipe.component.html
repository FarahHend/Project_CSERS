<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-...insert-your-integrity-here..." crossorigin="anonymous" />

<div class="flex flex-wrap mt-4">
  <div class="w-full mb-12 px-4">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded" [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'">
      <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full px-4 max-w-full flex-grow flex-1">
            <h3 class="font-semibold text-lg" [ngClass]="color === 'light' ? 'text-blueGray-700' : 'text-white'">List Equipes</h3>
          </div>
        </div>
      </div>
      <div class="block w-full overflow-x-auto">
        <!-- Projects table -->
        <table class="items-center w-full bg-transparent border-collapse">
          <thead>
            <tr>
              <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="color === 'light' ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100' : 'bg-red-800 text-red-300 border-red-700'">Nom</th>
              <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="color === 'light' ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100' : 'bg-red-800 text-red-300 border-red-700'">Description</th>
              <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="color === 'light' ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100' : 'bg-red-800 text-red-300 border-red-700'">Disponibilit√©</th>
              <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left" [ngClass]="color === 'light' ? 'bg-blueGray-50 text-blueGray-500 border-blueGray-100' : 'bg-red-800 text-red-300 border-red-700'">Membres</th>
              <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let equipe of equipes">
              <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">{{ equipe.nomEquipe }}</td>
              <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">{{ equipe.description }}</td>
              <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                <i class="fas fa-circle" [ngClass]="{'text-teal-500': equipe.disponibilite === 'Disponible', 'text-red-500': equipe.disponibilite === 'NonDisponible'}"></i>
                {{ equipe.disponibilite }}
            </td>
            
              

              <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                <div class="flex" #membreImages>
                  <div *ngFor="let membre of equipe.membres; let i = index" 
                       (mouseenter)="toggleTooltip(i)" 
                       (mouseleave)="toggleTooltip(i)"
                       class="membre-container">
                    <img [src]="membre" class="membre-image w-10 h-10 rounded-full border-2 border-blueGray-50 shadow">
                    <div class="tooltip">{{ membre.nom }} {{ membre.prenom }} - {{ membre.poste }}</div>
                  </div>
                </div>
              </td>
              <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                <button class="text-red-600 hover:text-red-800 hover:bg-red-100 p-1 rounded-md focus:outline-none focus:ring" (click)="deleteEquipe(equipe.idEquipe)">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
              <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                <button class="text-blue-600 hover:text-blue-800 hover:bg-blue-100 p-1 rounded-md focus:outline-none focus:ring" (click)="openUpdatePage(equipe.idEquipe)">
                  <i class="fas fa-edit"></i> Update
                </button>
              </td>
              
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="w-full mb-12 px-4">
    
  </div>
</div>
